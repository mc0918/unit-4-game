<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Number to Guess: <span id="number-to-guess"></span></h1>
    </header>
    <div id="crystals"></div>

    <div id="current-number">Current Number: 0</div>
    <div id="wins-losses">
      <div id="wins">wins:</div>
      <div id="win-count">0</div>
      <div id="losses">losses:</div>
      <div id="loss-count">0</div>
      <button id="new-game">New Game</button>
    </div>
    <div id="instructions">
      <p>
        Your goal is to match the number shown at the top of the screen by
        clicking the crystals.
      </p>

      <p>
        Each crystal has a different value assigned to it. When you win or lose,
        click the New Game button to play again!
      </p>
    </div>
    <!-- javascript always goes at the bottom! -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./assets/javascript/crystalgame.js"
    ></script>
  </body>
</html>
